<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Carti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Lista cartilor</h1>
    <form method="post" action="/operatii">
        <div class="mb-3">
            <input type="text" name="isbn" placeholder="ISBN..." class="form-control">
        </div>
        <div class="mb-3">
            <input type="text" name="titlu" placeholder="Titlul..." class="form-control">
        </div>
        <div class="mb-3">
            <input type="text" name="autor" placeholder="Autorul..." class="form-control">
        </div>
        <div>
            <button type="submit" name="adauga" class="btn btn-success">Adauga</button>
            <button type="submit" name="modifica" class="btn btn-warning">Modifica</button>
            <button type="submit" name="sterge" class="btn btn-danger">Sterge</button>
            <button type="submit" name="filtreaza" class="btn btn-primary">Filtreaza dupa autor</button>
        </div>
    </form>
    <h3 class="mt-3" th:text="${mesaj}"></h3>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Titlu</th>
            <th>Autor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carte : ${carti}">
            <td th:text="${carte.isbn}"></td>
            <td th:text="${carte.titlu}"></td>
            <td th:text="${carte.autor}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
